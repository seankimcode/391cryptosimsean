<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/market.js" defer></script>
    <style>
        /* Inline styles for specific elements */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333333;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555555;
            border-radius: 5px;
        }
        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .market-data {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .crypto {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            flex: 0 0 150px; /* Adjust width for better readability */
            max-width: 150px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer; /* Add cursor pointer to indicate clickability */
        }
        .crypto h3 {
            margin-bottom: 0.5rem;
        }
        .crypto p {
            margin: 0.5rem 0;
        }
        .chart-container {
            width: 100%;
            height: 100px; /* Smaller height for default view */
            overflow: hidden; /* Ensure the container doesn't stretch */
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1f1f1f;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px; /* Maximum width for modal */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            background-color: #333333;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Market</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="market-overview">
            <h1>Crypto Market Overview</h1>
            <div id="marketData" class="market-data">
                <!-- Crypto data will be dynamically inserted here -->
                <!-- Example crypto data block -->
                <div class="crypto" onclick="openModal('bitcoinChartModal')">
                    <h3>Bitcoin (BTC)</h3>
                    <p>Price: $30,000</p>
                    <p>Change: +3%</p>
                    <div class="chart-container">
                        <canvas id="bitcoinChart"></canvas>
                    </div>
                </div>
                <div class="crypto" onclick="openModal('ethereumChartModal')">
                    <h3>Ethereum (ETH)</h3>
                    <p>Price: $2,000</p>
                    <p>Change: +2%</p>
                    <div class="chart-container">
                        <canvas id="ethereumChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="bitcoinChartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('bitcoinChartModal')">&times;</span>
            <h2>Bitcoin (BTC) Price Chart</h2>
            <canvas id="bitcoinChartExpanded"></canvas>
        </div>
    </div>
    <div id="ethereumChartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('ethereumChartModal')">&times;</span>
            <h2>Ethereum (ETH) Price Chart</h2>
            <canvas id="ethereumChartExpanded"></canvas>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Crypto Trading Simulator. All rights reserved.</p>
    </footer>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</body>
</html>
