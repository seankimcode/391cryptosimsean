<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crypto Trading Simulator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Crypto Sim</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#" onclick="showPage('portfolio_div')">Portfolio</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#" onclick="showPage('trade_div')">Trade</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div id="login_div" class="page active">
                        <h3>Login:</h3>
                        <input type="email" id="email_field" class="form-control mb-3" placeholder="Enter email"/>
                        <input type="password" id="password_field" class="form-control mb-3" placeholder="Enter password"/>
                        <button onclick="login()" class="btn btn-primary">Login</button>
                        <button onclick="createAccount()" class="btn btn-secondary">Create Account</button>
                    </div>

                    <div id="portfolio_div" class="page" style="display: none;">
                        <h3>Portfolio</h3>
                        <div id="portfolio_content">
                            <!-- Portfolio content will go here -->
                        </div>
                    </div>

                    <div id="trade_div" class="page" style="display: none;">
                        <h3>Trade</h3>
                        <form onsubmit="return performTrade(event)">
                            <label for="crypto">Cryptocurrency:</label>
                            <input type="text" id="crypto" name="crypto" class="form-control mb-3" placeholder="e.g., bitcoin" required>
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" name="amount" class="form-control mb-3" required>
                            <button type="submit" class="btn btn-primary">Trade</button>
                        </form>
                        <div id="trade_content">
                            <h4>Trade History</h4>
                            <div id="trade_history">
                                <!-- Trade history will go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS -->
        <script src="js/scripts.js"></script>
        <!-- Custom JS -->
        <script src="js/app.js"></script>
    </body>
</html>
